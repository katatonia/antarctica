<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Бронирование круизов и экскурсионных туров в Антакрктику.">
  <title>Антарктика: Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header no-js">
    <div class="header__container container no-js">
      <a class="header__logo" href="#">
        <svg width="70" height="38" viewBox="0 0 70 38">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>
      <div class="header__menu menu">
        <button class="menu__toggle">
          <svg width="24" height="22" viewBox="0 0 24 22">
            <use xlink:href="img/sprite.svg#burger"></use>
          </svg>
        </button>
        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="#">Преимущества</a>
            </li>
            <li class="menu__list-item">
              <a href="#">Направления</a>
            </li>
            <li class="menu__list-item">
              <a href="#">Ближайшие круизы</a>
            </li>
            <li class="menu__list-item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="sidebar no-js">
      <aside class="sidebar__aside no-js">
        <div class="sidebar__container no-js">
          <div class="sidebar__wrapper">
            <div class="sidebar__icons">
              <a class="sidebar__logo" href="#">
                <svg width="42" height="22" viewBox="0 0 42 22">
                  <use xlink:href="img/sprite.svg#logo"></use>
                </svg>
              </a>
              <button class="sidebar__toggle no-js">
                <svg width="13" height="25" viewBox="0 0 13 25">
                  <use xlink:href="img/sprite.svg#icon-close"></use>
                </svg>
              </button>
            </div>
            <ul class="sidebar__list">
              <li class="sidebar__list-item">
                <a href="#">Преимущества</a>
              </li>
              <li class="sidebar__list-item">
                <a href="#">Направления</a>
              </li>
              <li class="sidebar__list-item">
                <a href="#">Ближайшие круизы</a>
              </li>
              <li class="sidebar__list-item">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </header>

  <main class="main no-js">
    <div class="main__wrapper">
      <div class="main__container container">
        <h1 class="main__title">Круизы в&nbsp;Антарктику</h1>
        <p class="main__subtitle">Волшебный мир <br>айсбергов и&nbsp;пингвинов</p>
      </div>
      <div class="main__bg bg-img">
        <picture>
          <source media="(max-width: 767px)" type="image/webp" srcset="img/main/main-bg-mobile.webp 1x, img/main/main-bg-mobile@2x.webp 2x">
          <source media="(max-width: 1023px)" type="image/webp" srcset="img/main/main-bg-tablet.webp 1x, img/main/main-bg-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/main/main-bg-desktop.webp 1x, img/main/main-bg-desktop@2x.webp 2x">

          <source media="(max-width: 767px)" srcset="img/main/main-bg-mobile.jpg 1x, img/main/main-bg-mobile@2x.jpg 2x" width="320" height="500">
          <source media="(max-width: 1023px)" srcset="img/main/main-bg-tablet.jpg 1x, img/main/main-bg-tablet@2x.jpg 2x" width="768" height="638">
          <img src="img/main/main-bg-desktop.jpg.jpg" srcset="img/main/main-bg-desktop@2x.jpg 2x" alt="Застеженные горы на фоне воды" width="1366"
            height="650">
        </picture>
      </div>
    </div>
  </main>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
